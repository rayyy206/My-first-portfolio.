<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPorto | Hubungi Saya</title>
    
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    
    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="css/contactMe.css">
</head>
<body>
    <header>
        <h1 id="MyPorto" class="MyPorto">MyPorto</h1>
            <nav>
                <a href="homePage.html" class="link">Home</a>
                <a href="aboutMe.html" class="link">About</a>
                <a href="myProject.html" class="link">Project</a>
                <a href="#" class="link">Contact</a>
            </nav>
    </header>
    </header>

    <!-- Contact Section -->
    <main>
        
        <!-- Contact Card/Form Container -->
        <div class="contact-card">
            
            <!-- Title -->
            <div class="title-section">
                <h1>
                    Contact Me
                </h1>
                <p>Silahkan tinggalkan pesan!</p>
            </div>

            <!-- Contact Form -->
            <form action="#" method="POST">
                
                <!-- Name Fields (Responsive Flex) -->
                <div class="name-fields">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Joko" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Widodo">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="emailanda@contoh.com" required>
                </div>

                <!-- Subject Field -->
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Pekerjaan, Pertanyaan, atau Kolaborasi" required>
                </div>

                <!-- Message Field -->
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
                </div>
                
                <!-- Submit Button -->
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                    <span>KIRIM PESAN</span>
                </button>
            </form>
            
            <!-- Social Icons -->
            <div class="social-icons-section">
                <p>Anda juga dapat menghubungi saya melalui:</p>
                <div class="social-links">
                    <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank" title="GitHub"><i class="fab fa-github-square"></i></a>
                    <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram-square"></i></a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p class="text-sm">&copy; 2024 MyPorto. All rights reserved.</p>
    </footer>
</body>
</html>
